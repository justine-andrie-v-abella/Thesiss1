{% load static %}

{% block content %}
<style>
    body {
        background: url("{% static 'images/violet-bisu-H-plain.png' %}") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
    }

    .card {
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.92) 0%, 
            rgba(255, 255, 255, 0.85) 100%);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        max-width: 450px;
        width: 100%;
        margin: 0 auto;
    }

    .card-body {
        padding: 50px 40px;
        text-align: center;
    }

    .login-icon {
        font-size: 3rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem;
        display: inline-block;
    }

    .card-title {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
    }

    .text-muted {
        color: #6c757d !important;
        margin-bottom: 2rem;
        font-size: 1rem;
    }

    .form-label {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: left;
        display: block;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #e1e5e9;
        padding: 14px 16px;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.2);
        transform: translateY(-1px);
    }

    .input-group-text {
        background-color: #f8f9fa;
        border: 1px solid #e1e5e9;
        border-right: none;
        border-radius: 10px 0 0 10px;
        padding: 0 15px;
    }

    .input-group .form-control {
        border-left: none;
        border-radius: 0 10px 10px 0;
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 14px;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
        color: white;
        font-size: 1.1rem;
        width: 100%;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        color: white;
    }

    .btn-login i {
        margin-right: 8px;
    }

    .back-link {
        color: #6c757d;
        text-decoration: none;
        transition: color 0.3s ease;
        font-size: 0.95rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 1.5rem;
    }

    .back-link:hover {
        color: #667eea;
    }

    .back-link i {
        margin-right: 6px;
    }

    .mb-3, .mb-4 {
        text-align: left;
    }

    @media (max-width: 768px) {
        .card-body {
            padding: 40px 30px;
        }
        
        .card-title {
            font-size: 1.6rem;
        }
        
        .login-icon {
            font-size: 2.5rem;
        }
        
        .form-control {
            padding: 12px 14px;
        }
        
        .btn-login {
            padding: 12px;
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        .card-body {
            padding: 35px 25px;
        }
        
        .card-title {
            font-size: 1.4rem;
        }
        
        .login-icon {
            font-size: 2.2rem;
        }
        
        .form-control {
            padding: 10px 12px;
        }
        
        .btn-login {
            padding: 11px;
        }
    }
</style>

<div class="card">
    <div class="card-body">
        <!-- Header -->
        <div class="mb-4">
            <div class="login-icon">
                <i class="bi bi-lock-fill"></i>
            </div>
            <h2 class="card-title">
                Login to Your Account
            </h2>
            <p class="text-muted">Access the BISU Test Banking System</p>
        </div>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger d-flex align-items-center mb-4"
                style="border-radius: 10px; font-size: 0.95rem;">
                <i class="bi bi-wifi-off me-2"></i>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person text-muted"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter your username" required autofocus>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key text-muted"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>

        <!-- Back to Home Link -->
        <div class="mt-4">
            <a href="{% url 'home' %}" class="back-link">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>

    </div>
</div>
{% endblock %}
